<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/styles.css">
	
	<title>Travels - Valbabaw</title>
</head>
<body>
	<div id="hero-carousel" class="carousel slide">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>	

		<div class="carousel-inner">
			<div class="carousel-item active c-item">
				<img src="../assets/travels/coverNY.jpg" class="d-block w-100 c-img" alt="New York">
				<div class="carousel-caption d-none d-md-block">
					<h5>New-York</h5>
					<p>Une nouvelle approche de la ville qui ne dort jamais.</p>
				</div>	
			</div>
			<div class="carousel-item c-item">
				<img src="../assets/travels/coverroadtrip.jpg" class="d-block w-100 c-img" alt="Road Trip">
				<div class="carousel-caption d-none d-md-block">
					<h5>Italie</h5>
					<p>Un roadtrip d'une semaine pour découvrir les plus grandes villes du nord de l'Italie !</p>
				</div>	
			</div>
			<div class="carousel-item c-item">
				<img src="../assets/travels/covermilan.jpg" class="d-block w-100 c-img" alt="Milan">
				<div class="carousel-caption d-none d-md-block">
					<h5>Milan</h5>
					<p>Week-end dans la ville de la mode qui n'a rien à envier aux plus grandes villes du monde !</p>
				</div>	
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</body>
</html>
